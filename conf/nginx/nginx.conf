# /etc/nginx/nginx.conf

# Run nginx worker processes as the nginx user
user nginx;

# Automatically set number of worker processes based on CPU cores
worker_processes auto;

# Main error log
error_log /var/log/nginx/error.log warn;

events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;
}

http {
    # Load MIME types for static files
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable efficient file transfers
    sendfile on;

    # Main access log
    access_log /var/log/nginx/access.log;

    # Include ENERVIGIL virtual host configuration
    include /etc/nginx/http.d/*.conf;
}